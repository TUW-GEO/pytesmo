# List of conda and pip packages that should be installed when developing the packages
# To create the full conda environment: conda env create -f environment.yml
name: pytesmo
channels:
  - conda-forge
  - defaults
dependencies:
  - numpy
  - scipy
  - pandas
  - netCDF4
  - pygrib
  - cython
  - matplotlib
  - pykdtree
  - pyresample
  - cartopy
  - pip
  - pip:
    - pynetcf
    - pygeogrids
    - pynetcf
    - pygeobase
    - ascat
    - ismn
    - repurpose
    - pytest
    - pytest-cov
    - more_itertools
    - cadati
