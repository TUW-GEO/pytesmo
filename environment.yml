# List of conda and pip packages that should be installed when developing the packages
# To create the full conda environment: ``conda env create -f environment.yml``
# All *required* packages should also be in setup.cfg!

name: pytesmo
channels:
  - conda-forge
  - defaults
dependencies:
  - numpy
  - scipy
  - pandas
  - netCDF4
  - cython
  - pykdtree
  - pyresample
  - numba
  - matplotlib<=3.4.3
  # optional, for documentation:
  - nb_conda
  - ipykernel
  - pip
  - pip:
    - pynetcf
    - pygeogrids
    - pynetcf
    - pygeobase
    - more_itertools
    - build
    - repurpose
    - cadati
    # optional, for testing:
    - ascat>=2.0
    - ismn>=1.2.0
    - pytest
    - pytest-cov
    - pytest-mpl
    - pre-commit
    - flake8
    - yapf
    # optional, for documentation:
    - sphinx_rtd_theme
    - nbsphinx
